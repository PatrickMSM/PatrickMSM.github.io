<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=5.0" name="viewport">
	
	<script async src="https://arc.io/widget.min.js#DjWFXXih"></script>	

	<meta name="description" content="Want to search with ecosia and help plant trees just by searching? Click here" />
	<title>Ecosia search</title>
    <script type="text/javascript">
        function f(e,f=window.location.href){e=e.replace(/[\[\]]/g,"\\$&");var b=new RegExp("[?&]"+e+"(=([^&#]*)|&|#|$)"),c=b.exec(f);return c?c[2]?c[2]:"":null}let p=f("q");null!=p&&""!=p&&setTimeout(function(){window.location.replace("http://www.ecosia.org/search?q="+p)},3e3);
	</script>
	<style>
		.wrapper{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.container{
			position: relative;
			padding: 20px 50px;
		}
		.srcin{
			width: 400px;
		}
		.srcbtn{
			position: absolute;
			top: 20px;
			right: 50px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<form action="https://ecosia.org/search" method="GET">
				<h2>PAT's Search</h2>
				<input type="search" class="srcin" name="q" placeholder="SEARCH HERE...">
				<input type="submit" class="srcbtn" value="SEARCH">
			</form>
		</div>
	</div>
</html>
